      - name: Scan HTML and CSS for bad paths
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Kontroluji cesty v HTML a CSS..."

          # Pokud je grep bez -P, varov√°n√≠ p≈ôeskoƒç√≠me
          if ! grep -P '' <<<"" &>/dev/null; then
            echo "‚ö†Ô∏è  grep nepodporuje PCRE (-P), p≈ôep√≠n√°m na jednodu≈°≈°√≠ kontrolu..."
            BAD1=$(grep -RIn 'href="/assets' --include='*.html' || true)
            BAD2=$(grep -RIn 'src="/assets'  --include='*.html' || true)
          else
            BAD1=$(grep -RInP 'href="/(?!https?:)' --include='*.html' || true)
            BAD2=$(grep -RInP 'src="/(?!https?:)'  --include='*.html' || true)
          fi

          # CSS ‚Äî zak√°zat ‚Äûimages/‚Äú
          BAD3=$(grep -RIn 'images/' --include='*.css' || true)

          if [[ -n "$BAD1$BAD2$BAD3" ]]; then
            echo "‚ùå Nalezeny potenci√°lnƒõ chybn√© cesty:"
            [[ -n "$BAD1" ]] && echo "$BAD1"
            [[ -n "$BAD2" ]] && echo "$BAD2"
            [[ -n "$BAD3" ]] && echo "$BAD3"
            exit 1
          fi

          echo "‚úÖ Cesty vypadaj√≠ v po≈ô√°dku."
