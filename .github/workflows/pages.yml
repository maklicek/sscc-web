name: Guard bad paths
on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan HTML and CSS for bad paths
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Kontroluji cesty v HTML a CSS..."

          # Hledej absolutn√≠ cesty v HTML ("/...") ‚Äì na projektov√©m webu jsou ≈°patnƒõ.
          BAD_HTML_1=$(grep -RIn 'href="/' --include='*.html' -- . || true)
          BAD_HTML_2=$(grep -RIn 'src="/'  --include='*.html' -- . || true)

          # Hledej 'images/' v CSS ‚Äì chceme jen assets/img/...
          BAD_CSS=$(grep -RIn 'images/' --include='*.css' -- . || true)

          # Slouƒçit n√°lezy
          BAD="$BAD_HTML_1"$'\n'"$BAD_HTML_2"$'\n'"$BAD_CSS"
          # O≈ôez pr√°zdn√Ωch ≈ô√°dk≈Ø
          BAD=$(printf "%s\n" "$BAD" | sed '/^$/d' || true)

          if [ -n "$BAD" ]; then
            echo "‚ùå Nalezeny potenci√°lnƒõ chybn√© cesty:"
            echo "$BAD"
            exit 1
          fi

          echo "‚úÖ Cesty vypadaj√≠ v po≈ô√°dku."
