  <!-- ====== VLOŽENÉ STYLY (můžeš kdykoli přesunout do assets/style.css) ====== -->
  <style>
    :root{
      --bg:#0c1219;
      --panel:#111823;
      --panel-2:#0e141d;
      --text:#e9eef5;
      --muted:#aeb6c3;
      --accent:#ffd75a;
      --accent-soft:#ffeaa0;
      --brand-outline:#f0cc54;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:var(--accent)}
    a:hover{opacity:.9}

    /* ===== HEADER ===== */
    .site-header{
      position:sticky; top:0; z-index:100;
      background:linear-gradient(180deg,#0e141d 0%, #0c1219 100%);
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
    }
    .header-inner{
      max-width:1200px; margin:0 auto; padding:10px 16px;
      display:flex; align-items:center; gap:18px;
    }
    .brand-combo{display:flex; align-items:center; gap:12px; text-decoration:none}
    .main-logo{height:44px; width:auto; border-radius:10px; border:1px solid rgba(255,215,90,.35); background:#141b26; padding:6px}
    .brand-block{display:flex; flex-direction:column}
    .brand-name{font-weight:700}
    .brand-tagline{font-size:.9rem; color:var(--muted)}

    .site-nav{margin-left:auto}
    .site-nav ul{display:flex; gap:18px; list-style:none; margin:0; padding:0}
    .site-nav a{color:var(--text); text-decoration:none}
    .site-nav a:hover{color:var(--accent)}

    .lang-switch{margin-left:16px; color:var(--muted)}
    .lang-switch .lang{text-decoration:none; color:var(--muted)}
    .lang-switch .active{color:#222; background:var(--accent); border-radius:6px; padding:2px 6px}

    /* ===== HERO (grid: TOC vlevo + text vpravo) ===== */
    .home{position:relative}
    .hero-sun{
      position: relative;
      background:
        linear-gradient(180deg, rgba(10,14,20,.85) 0%, rgba(10,14,20,.88) 60%, rgba(10,14,20,.95) 100%),
        url("assets/img/hero-sun.jpg") center 20% / cover no-repeat fixed;
      overflow:hidden;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .home__grid{
      max-width:1200px; margin:0 auto; padding:36px 16px 0 16px;
      display:grid; grid-template-columns: 360px 1fr; gap:32px;
    }
    .hero-sun__inner{position:relative; z-index:2; padding-bottom:10px}

    .toc .accordion details{
      background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      margin-bottom:16px;
      overflow:hidden;
    }
    .toc summary{
      cursor:pointer; padding:14px 16px; list-style:none; user-select:none;
      font-weight:700;
    }
    .toc details[open] summary{border-bottom:1px solid rgba(255,255,255,.06)}
    .toc ul{margin:0; padding:10px 16px; list-style:disc; color:var(--muted)}
    .toc a{color:var(--text); text-decoration:none}
    .toc a:hover{color:var(--accent)}

    /* NADPIS – menší a měkčí */
    .hero-title{
      font-size:clamp(26px, 4.5vw, 44px);
      line-height:1.15;
      margin:4px 0 14px 0;
      font-weight:800;
      color:#f7f1dc;                 /* teplý off-white, ne „křičící“ */
      text-shadow:0 1px 0 rgba(0,0,0,.4);
    }
    .hero-tag{
      display:inline-block;
      font-size:clamp(16px, 2.5vw, 22px);
      color:#ffeab0;
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing:.2px;
    }
    .lead{color:var(--text); font-size:1.05rem; margin:12px 0 8px 0}
    .hero-abstract{color:var(--muted); margin:8px 0 16px 0}
    .cta-row{display:flex; gap:12px; margin:14px 0 6px 0}
    .btn-hero{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 16px; border-radius:28px; text-decoration:none; font-weight:700;
      border:1px solid rgba(255,255,255,.12); background:#17202b; color:var(--text);
    }
    .btn-hero.btn-primary{
      background:var(--accent); color:#1a1a1a; border-color:#f7d259;
    }
    .btn-hero:hover{transform:translateY(-1px); filter:brightness(1.03)}

      <div class="hero-sun__inner">
        <div class="hero-tag">Pilotní průmyslový projekt</div>
        <h1 class="hero-title">SSCC: ze škodlivého na užitečné</h1>

        <!-- Úvodní delší text – můžeš libovolně měnit -->
        <p class="lead">
          Projekt SSCC reaguje na existenční tlak emisních povolenek a rostoucí ceny energií,
          které ohrožují těžký průmysl v ČR – zejména ostravské hutě. Nabízíme pragmatickou
          cestu: <strong>zachytit CO₂ z komínů</strong>, spojit jej s <strong>vodíkem vyrobeným
          z obnovitelných zdrojů</strong> a převést na <strong>amoniak (NH₃)</strong>.
          Ten může sloužit jako palivo pro vysokoteplotní procesy, jako zásobník energie
          nebo surovina pro hnojiva.
        </p>
        <p class="hero-abstract">
          Systém SSCC integruje fotovoltaiku (s akumulací), technologii zachytávání CO₂ (CCUS)
          a elektrolýzu tak, aby <strong>lokálně snižoval emise o více než 90 %</strong>
          a zároveň poskytoval průmyslu <em>použitelný produkt</em>. Pro region to znamená
          čistější vzduch, zachování kvalifikovaných pracovních míst a menší závislost na
          dovozu „špinavé“ oceli ze zahraničí. Pro podniky to jsou <strong>nižší provozní
          náklady na emise</strong> a technická cesta, jak zvládnout Green Deal bez útlumu výroby.
        </p>
        <div class="cta-row">
          <a href="projekty.html" class="btn-hero btn-primary">Projekty</a>
          <a href="spoluprace.html" class="btn-hero">Spolupráce</a>
        </div>

  </section>

        bez útlumu výroby.
      </p>
