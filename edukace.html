    <h1>Edukace<h1>
    <p class="lead">Jak funguje tok: Slunce → elektřina → H₂ → NH₃. Zde bude jednoduché vysvětlení a mini kalkulačka.</p>

    <div class="grid">
      <section class="card">
        <h2>1) Od slunce k elektřině<h2>
        <p>Fotovoltaika převádí sluneční záření na elektrickou energii. Účinnost moderních panelů 20–23 %.</p>
      <section>
      <section class="card">
        <h2>2) Elektrolýza → H₂<h2>
        <p>Elektrolýza vody vyrábí vodík; pro 1 kg H₂ je typicky potřeba ~50–55 kWh (LHV).<p>
      <section>
      <section class="card">
        <h2>3) Syntéza NH₃<h2>
        <p>Vodík reaguje s dusíkem (N₂) → amoniak (NH₃), nosič energie a médium pro CCU.</p>
      <section>
      <section class="card">
        <h2>4) CCU / ukládání CO₂</h2>
        <p>NH₃ lze využít pro zachycení a využití CO₂ v decentralizovaných aplikacích.</p>
      <section>
